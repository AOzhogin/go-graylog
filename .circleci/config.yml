---
version: 2
jobs:
  build:
    docker:
    - image: suzukishunsuke/go-ci:0.5.0
    working_directory: /go/src/github.com/suzuki-shunsuke/go-graylog
    steps:
    - checkout
    - run: npm i
    - run: dep-dl
    - run: bash scripts/commitlint-circleci.sh
    - run: gometalinter -j 2 ./...
    - run: staticcheck ./... || echo "staticcheck failure is ignored"
    - run: bash script/codecov-test.sh
    - run: test "$LOCAL" == "true" || bash <(curl -s https://codecov.io/bash)
    - run: TAG="$CIRCLE_TAG" bash script/release.sh
workflows:
  version: 2
  build:
    jobs:
    - build:
        filters:
          tags:
            only: /.*/
